<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Sitio Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a mi sitio web</h1>
        <nav>
            <ul>
                <li><a href="#accion1">Llamada a la acción 1</a></li>
                <li><a href="#accion2">Llamada a la acción 2</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="accion1">
            <h2>Llamada a la acción 1</h2>
            <p>Sube tu imagen aquí:</p>
            <form action="/upload_image" method="post" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*">
                <input type="submit" value="Subir imagen">
            </form>
        </section>
        <section id="accion2">
            <h2>Llamada a la acción 2</h2>
            <div id="galeria">
                <!-- Las imágenes subidas se mostrarán aquí -->
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Tu Sitio Web</p>
    </footer>
</body>
</html>
